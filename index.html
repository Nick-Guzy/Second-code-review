<!DOCTYPE html>
<html lang="en">
<head>

  <title>JS-practice</title>

<body>
  <div id="header"><header>What programming language should you learn? (Enter yes or no)</header></div>
  <div id="input-area">
    <form>
      <label for="input1">Would you save an innocent person?</label>
      <input type="text" name="input1"><br>
      <label for="input2">Would you save a kitten?</label>
      <input type="text" name="input2"><br>
      <label for="input3">Do you want to rule the world?</label>
      <input type="text" name="input3"><br>
      <label for="input4">Do you want to save killer whales?</label>
      <input type="text" name="input4"><br>
      <label for="input-input5">Do you want a side-kick?</label>
      <input type="text" name="input5"><br>
      <label for="input-input6">Do you like the ocean?</label>
      <input type="text" name="input6"><br>
      <label for="input7">Do you like technology?</label>
      <input type="text" name="input7"><br><br>
      <button type="submit">submit</button>
      <button type="reset">reset</button><br><br><br>
    </form>
  </div>
  <div id="output-area"></div>
